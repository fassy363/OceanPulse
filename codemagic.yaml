workflows:
  ios-native-workflow:
    name: iOS Native
    max_build_duration: 120
    instance_type: mac_mini_m1
    integrations:
      app_store_connect: CodeMagic Api Key
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.ahmetfaruk
        # Цей параметр вказує, що Codemagic має автоматично керувати профілями для всіх таргетів
        auto_codesigning: true
      vars:
        BUNDLE_ID: "com.ahmetfaruk" 
        XCODE_WORKSPACE: "OceanPulse.xcworkspace"
        XCODE_SCHEME: "OceanPulse"
        APP_STORE_APPLE_ID: 6743439976
      xcode: 16.0
    scripts:
      - name: Огляд налаштувань таргетів
        script: |
          echo "=== Огляд налаштувань таргетів ==="
          xcodebuild -list -workspace "$CM_BUILD_DIR/$XCODE_WORKSPACE"
          echo "=== Кінець огляду ==="
      
      - name: Set up automatic code signing
        script: |
          echo "Налаштування автоматичного підписування..."
          xcode-project use-profiles --auto
      
      - name: Increment build number
        script: |
          cd $CM_BUILD_DIR
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID")
          agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))
      
      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa \
          --workspace "$CM_BUILD_DIR/$XCODE_WORKSPACE" \
          --scheme "$XCODE_SCHEME" \
          --auto-codesign
    
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    
    publishing:
      email:
        recipients:
          - fassy363@gmail.com
        notify:
          success: true
          failure: false
      app_store_connect:
        auth: integration
        submit_to_testflight: false
        submit_to_app_store: false
