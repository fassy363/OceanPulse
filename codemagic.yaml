workflows:
  ios-native-workflow:
    name: iOS Native
    max_build_duration: 120
    integrations:
      app_store_connect: CodeMagic Api Key
      app_store_connect: CodeMagic Api Key Push
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.ahmetfaruk
      vars:
        BUNDLE_ID: "com.ahmetfaruk" 
        XCODE_WORKSPACE: "OceanPulse.xcworkspace"
        XCODE_SCHEME: "OceanPulse"
        APP_STORE_APPLE_ID: 6743439976
      xcode: 16.0
    scripts:
      - name: Огляд налаштувань таргетів
        script: |
          echo "=== Огляд налаштувань таргетів ==="
          xcodebuild -list -workspace "$CM_BUILD_DIR/$XCODE_WORKSPACE"
          echo "=== Кінець огляду ==="
      
      - name: Автоматичне налаштування профілів підписування
        script: |
          echo "Налаштування автоматичного підписування..."
          # Використовуємо команду без додаткових опцій
          xcode-project use-profiles
      
      - name: Increment build number
        script: |
          cd $CM_BUILD_DIR
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-app-store-build-number "$APP_STORE_APPLE_ID")
          agvtool new-version -all $(($LATEST_BUILD_NUMBER + 1))
      
      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa \
          --workspace "$CM_BUILD_DIR/$XCODE_WORKSPACE" \
          --scheme "$XCODE_SCHEME" \
          --export-options-plist=/tmp/export_options.plist

      - name: Підготовка export options для всіх необхідних таргетів
        script: |
          cat > /tmp/export_options.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>uploadBitcode</key>
            <false/>
            <key>uploadSymbols</key>
            <true/>
            <key>signingStyle</key>
            <string>automatic</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>com.ahmetfaruk</key>
              <string>match AppStore com.ahmetfaruk</string>
              <key>com.ahmetfaruk.notificationsvc</key>
              <string>match AppStore com.ahmetfaruk.notificationsvc</string>
            </dict>
          </dict>
          </plist>
          EOF
    
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
    
    publishing:
      email:
        recipients:
          - fassy363@gmail.com
        notify:
          success: true
          failure: false
      app_store_connect:
        auth: integration
        submit_to_testflight: false
        submit_to_app_store: false
